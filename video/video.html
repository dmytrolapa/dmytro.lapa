<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video</title>
<style>
  video {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<video id="myVideo" controls name="media" poster="photo.jpg">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  var video = document.getElementById("myVideo");
  var ended = false;

  video.addEventListener("timeupdate", function() {
    if (!ended && video.currentTime >= video.duration - 0.01) {
      ended = true;
      video.pause();
      video.poster = "photo.jpg";
      setTimeout(function() {
        video.currentTime = 0;
        video.play();
      }, 2000); // Затримка в 2 секунди перед відтворенням з початку
    }
  });
</script>
</body>
</html>
