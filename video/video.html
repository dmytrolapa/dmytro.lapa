<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  #video-container {
    width: 100vw;
    height: calc(100vw * 9 / 16); /* 9/16 aspect ratio */
    max-width: 100%;
    max-height: calc(100vh - 10px); /* Account for some margin */
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div id="video-container">
  <video id="myVideo" poster="photo.jpg" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  var videoContainer = document.getElementById('video-container');
  var video = document.getElementById('myVideo');

  function resizeVideo() {
    var aspectRatio = 9 / 16;
    var containerWidth = videoContainer.clientWidth;
    var containerHeight = videoContainer.clientHeight;

    if (containerWidth / aspectRatio > containerHeight) {
      video.style.width = '100%';
      video.style.height = 'auto';
    } else {
      video.style.width = 'auto';
      video.style.height = '100%';
    }
  }

  window.addEventListener('resize', resizeVideo);
  resizeVideo();
</script>
</body>
</html>
