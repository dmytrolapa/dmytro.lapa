<html>
<head>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;

  <div class="video-container">
    <video controls="" autoplay="" name="media">
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
